<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>배추 가격 예측</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>🥬 배추 가격 예측</h1>
    <form method="post">
      <div class="form-group">
        <label for="avgTemp">평균 기온 (°C)</label>
        <input type="text" id="avgTemp" name="avgTemp" required>
      </div>
      <div class="form-group">
        <label for="minTemp">최소 기온 (°C)</label>
        <input type="text" id="minTemp" name="minTemp" required>
      </div>
      <div class="form-group">
        <label for="maxTemp">최대 기온 (°C)</label>
        <input type="text" id="maxTemp" name="maxTemp" required>
      </div>
      <div class="form-group">
        <label for="rainfall">강수량 (mm)</label>
        <input type="text" id="rainfall" name="rainfall" required>
      </div>
      <button type="submit">예측하기</button>
    </form>

    {% if prediction %}
    <div class="result">
      <h3>예측 결과</h3>
      <p><strong>예상 배추 가격:</strong> {{ prediction }} 원</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
